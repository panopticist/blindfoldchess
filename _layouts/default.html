<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">  
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/excerpt' | relative_url }}">Excerpt</a></li>
          <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/reviews-and-press' | relative_url }}">Reviews & Press</a></li>
          <li><a href="{{ '/about-the-authors' | relative_url }}">About the Authors</a></li>
          <li><a href="{{ '/buy-the-book' | relative_url }}">BUY THE BOOK</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/excerpt' | relative_url }}">Excerpt</a></li>
          <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/reviews-and-press' | relative_url }}">Reviews & Press</a></li>
          <li><a href="{{ '/about-the-authors' | relative_url }}">About the Authors</a></li>
          <li><a href="{{ '/buy-the-book' | relative_url }}">Buy the Book</a></li>
        </ul>
      </nav>
      <p>&copy; {{ 'now' | date: "%Y" }} Blindfold Chess: The Book</p>
    </div>
  </footer>
</body>
</html>
